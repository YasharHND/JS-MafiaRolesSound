<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">

  <title>Mafia</title>
  <link rel="shortcut icon" type="image/png" href="image/fedora-hat.png"/>

  <style>
      body {
          font-family: 'Red Hat Display', sans-serif;
      }

      .container {
          min-width: 375px;
      }

      .row {
          height: 9.8vh;
      }

      button[disabled] {
          pointer-events: none;
      }
  </style>

</head>
<body>

<div class="container d-grid gap-3 py-3">
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-success" id="music">Music&nbsp;&nbsp;<i class="fa fa-play" id="music-icon"></i></button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-primary" id="ok">OK</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-primary" id="good-morning">Good morning</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="all-mafia">Godfather + Mafia + Putana</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="godfather-show">Godfather Show Yourself</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="putana-show">Putana Show Yourself</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="godfather">Godfather</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="mafia">Mafia</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="putana">Putana</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-dark" id="godfather-kill">Godfather Choose Someone to Kill</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="sherif">Sherif</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="switch-man">Switch Man</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="doctor">Doctor</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="maniac">Maniac</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="silencer">Silencer</button>
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="bomb">Bomb</button>
    </div>
    <div class="col d-grid">
      <button type="button" class="btn btn-danger" id="bomb-places">Place Bombs?</button>
    </div>
  </div>
</div>

<script src="script/main-v2.js"></script>

</body>
</html>
